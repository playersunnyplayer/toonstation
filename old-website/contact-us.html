    <script>
        /*
            Make cards clickable
            ====================
        */

        $('.thumb-outer').on('click', function () {
            $(this).parent().find("a").trigger('click');
        });

        /*
    
            Set caption from card text
            ==========================
        */

            caption: function (instance, item) {

            }
        });
    </script>
